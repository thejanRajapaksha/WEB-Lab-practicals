<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function x()
        {
            document.bgColor="red"
        }
        function y()
        {
            document.bgColor="green"
        }
        function z()
        {
            document.bgColor="blue"
        }
        function w()
        {
            document.bgColor="white"
        }
    </script>
</head>
<body>
    <input type="button" name="red" value="RED" onmouseover="x()" onmouseout="w()">
    <input type="button" name="green" value="GREEN" onmouseover="y()" onmouseout="w()">
    <input type="button" name="blue" value="BLUE" onmouseover="z()" onmouseout="w()">
</body>
</html>
