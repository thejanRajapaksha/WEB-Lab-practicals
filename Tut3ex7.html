<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        a = parseFloat(prompt("Enter first number"));
        b = parseFloat(prompt("Enter second number"));

        add = a + b ;
        document.write("Addition : "+add);
        document.write("<br>");

        sub = a - b ;
        document.write("Substraction : "+sub);
        document.write("<br>");

        mul = a * b ;
        document.write("Multiplication : "+mul);
        document.write("<br>");

        div = a / b ;
        document.write("Divition : "+div);
        document.write("<br>");
    </script>
</body>
</html>
